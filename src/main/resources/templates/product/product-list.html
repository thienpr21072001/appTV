         <div class="right_col" role="main">
	<div class="">
			<div class="page-title">
				<div class="title_left">
					<h4>Tour du lịch</h4>
				</div>
				<div class="clearfix"></div>
			</div>
				<div class="clearfix"></div>
			<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_content">
									<br />
									 
									<form th:object="${searchForm}" id="searchForm" method="POST" th:action="@{/products/list/1}" class="form-horizontal form-label-left">
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="name">Tên tour  <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input th:field="*{keyword}" name="keyword" class="form-control">
											</div>
										</div> 
										<div class="ln_solid"></div>
										<div class="item form-group">
											<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-search"></i> Search</button>												
												<button class="btn btn-primary" type="reset"><i class="glyphicon glyphicon-refresh"></i> Reset</button>												
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

	
	<div class="table-responsive">
		<a href='/products/add'><button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>Thêm</button></a>
                      <table class="table table-striped jambo_table bulk_action">
                        <thead>
                          <tr class="headings">                   
                            <th class="column-title">Id</th>
                            <th class="column-title">Avartar</th>
                            <th class="column-title">Tên</th>
                            <th class="column-title">Giá</th>  
                            <th class="column-title">Nơi khởi hành</th>  
                            <th class="column-title">Ngày khởi hành</th>  
                            <th class="column-title">Mô tả</th>                     
                            <th width="20%" class="column-title no-link last text-center" colspan="3" ><span class="nobr">Action</span>
                            </th>
                          </tr>
                        </thead>
                        <tbody>
							<tr th:each="item : ${pageProduct.getContent()}">
                            <td th:text=${item.id}/>
                             <td>
						      	<img alt="" th:src="@{ ${item.images}}" width="80px" height="80px">
						      </td>           
                        	<td th:text=${item.name}/>
                        	<td th:text=${item.price}/>
                        	<td th:text=${item.provinceText}/>
                        	<td th:text=${item.dateStart} />
                        	<td th:text=${item.description} class="title-product"/>
                            <td colspan="3" class="last text-center">                 
	                            <a th:href="@{'/products/views/' + ${item.id}}" class="btn btn-primary"><i class="glyphicon glyphicon-eye-open"></i></a> 
	                            <a th:href="@{'/products/edit/' + ${item.id}}" class="btn btn-warning"><i class="glyphicon glyphicon-edit"></i></a> 
	                            <a href="javascript:void(0)" th:onclick="deleteItem([[${item.id}]])" class="btn btn-danger btn-delete"><i class="glyphicon glyphicon-trash"></i></a>  
                            </td>                  
                          	</tr>
                     					
                        </tbody>
                      </table>
     			<ul th:replace="layouts::pagination"></ul>                   
      </div>
	 
	</div>
</div>

<script type="text/javascript">
	function gotoPage(page){
		$("#searchForm").attr('action',"/products/list/"+page);
		$("#searchForm").submit();
	}
 
	function deleteItem(id){
		if(confirm("Bạn có chắc chắn xóa nó không ?")){
			location.href="/products/delete/"+id;
		}
	}
	
	$(document).ready(function(){
		var msgError = '[[${msgError}]]';
		var msgSuccess = '[[${msgSuccess}]]';
		if(msgError){
			new PNotify({
		        title: 'Thông Báo',
		        text: msgError,
		        type: 'error',
		        styling: 'bootstrap3'
		        
		    });	
		}
		if(msgSuccess){
			new PNotify({
		        title: 'Thông Báo',
		        text: msgSuccess,
		        type: 'success',
		        styling: 'bootstrap3'
		    });	
		}
	});
	
	$(document).ready(function(){
		$('#tourList').parents("li").addClass('active').siblings().removeClass("active");
		$('#tourList').addClass('current-page').siblings().removeClass("current-page");
		$('#tourList').parents().show();
	});
	

	
</script>
