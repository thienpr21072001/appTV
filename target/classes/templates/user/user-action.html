
<!DOCTYPE html>
<html>
  <head th:replace="layouts::head">
   
  </head>
  
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
              <a th:href='@{/index}' class="site_title"><i class="fa fa-paw"></i> <span> Management </span></a>
            </div>
            <div class="clearfix"></div>
            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_pic">
                <img th:src="@{/resources/images/img.jpg}" alt="..." class="img-circle profile_img">
              </div>
              <div th:replace="layouts::profile" class="profile_info">
 
              </div>
            </div>
            <!-- /menu profile quick info -->
            <br />
            <!-- sidebar menu -->

			<div th:replace="layouts::sidebar" >
 
			</div>		
 
            <!-- /sidebar menu -->
            <!-- /menu footer buttons -->
            <div class="sidebar-footer hidden-small">
              <a data-toggle="tooltip" data-placement="top" title="Settings">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Lock">
                <span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
              </a>
              <a data-toggle="tooltip" data-placement="top" title="Logout" href="login.html">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
              </a>
            </div>
            <!-- /menu footer buttons -->
          </div>
        </div>
        <!-- top navigation -->
        
		<div  th:replace="layouts::top_nav"  >
 
          </div>
        <!-- /top navigation -->
        
        
        <!-- page content -->
	<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3 th:text="${title}"></h3>
						</div>
					</div>
		<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 ">
							<div class="x_panel">
								<div class="x_content">
									<br />
									<form th:action="@{/users/save}" method="POST"  class="form-horizontal form-label-left" th:object="${submitForm}">
										<input type="hidden" th:field="*{id}" class="form-control" >
										<input type="hidden" th:field="*{status}" class="form-control" >
					  					<input type="hidden" th:field="*{createDate}" class="form-control" >
					  					<input type="hidden" th:field="*{updateDate}" class="form-control" >
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="name">Tên tài khoản <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">												
											<input th:field="*{username}" name="username" class="form-control" placeholder="Nhập tên tài khoản ..." th:readonly="${viewOnly == true}"/>
												<div class="has-error">
													 <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" ></span>
												</div>
											</div>
										</div>
										
										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="password">Mật khẩu<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input th:field="*{password}" type="password" name="password" id="password" class="form-control" placeholder="Nhập mật khẩu..." th:readonly="${viewOnly == true}"   />														
												<div class="has-error">
													<span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></span>
												</div>
											</div>
										</div>
								  		<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="password">Số điện thoại<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input th:field="*{phone}" name="phone" class="form-control" placeholder="Nhập số điện thoại..."  th:readonly="${viewOnly == true}" />														
												<div class="has-error">
													<span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
												</div>
											</div>
										</div>
								  		<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="password">Email<span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<input th:field="*{email}" name="password" class="form-control" placeholder="Nhập email..." th:readonly="${viewOnly == true}"/>														
												<div class="has-error">
													<span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  ></span>
												</div>
											</div>
										</div>
 										<div class="item form-group">
											<label class="col-form-label col-md-3 col-sm-3 label-align" for="description">Quyền<span class="required"></span>
											</label>
											<div class="col-md-6 col-sm-6 ">
												<select th:field="*{role}" class="form-control" th:readonly="${viewOnly == true}">
											    	 <option th:each="item : ${T(com.app.utils.RoleUtil).values()}"  th:value="${item.value}" th:text="${item.text}"></option>
											    </select>
											</div>
										</div>
										<div class="ln_solid"></div>
											<div class="item form-group">
												<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
												<!-- <c:if test="${!viewOnly}"> -->
												<th:block th:if="${viewOnly != true}">
													<button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-ok-circle"></i> Submit</button>
													<button class="btn btn-primary" type="reset"><i class="glyphicon glyphicon-refresh"></i> Reset</button>	
												</th:block>		
												<a href='/users/list/1'><button class="btn btn-primary" type="button"><i class="glyphicon glyphicon-minus-sign"></i> Cancel</button></a>																					
												</div>
											</div>
									</form>
								</div>
							</div>
						</div>
					</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			var password = '[[${submitForm.password}]]';
			$('#password').val(password);
			
			$('#userList').addClass('current-page').siblings().removeClass("current-page");
			$("#userList").parents("li").addClass("active").siblings().removeClass("active");
			$("#userList").parents().show();			
		});	
	</script>
        <!-- /page content -->
        
        
        <!-- footer content -->
        
		<footer th:replace="layouts::footer"   >
        
        </footer>
        
        <!-- /footer content -->
      </div>
    </div>
     
    <script th:src="@{/resources/vendors/jqvmap/dist/jquery.vmap.js}"></script>
    <script th:src="@{/resources/vendors/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
    <script th:src="@{/resources/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
	<script th:src="@{/resources/vendors/Chart.js/dist/Chart.min.js}"></script>
    <script th:src="@{/resources/vendors/pnotify/dist/pnotify.js}"></script>
    <script th:src="@{/resources/vendors/pnotify/dist/pnotify.buttons.js}"></script>
    <script th:src="@{/resources/vendors/pnotify/dist/pnotify.nonblock.js}"></script>
    <script th:src="@{/resources/vendors/jquery/dist/jquery.min.js}"></script>
    <script th:src="@{/resources/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/vendors/fastclick/lib/fastclick.js}"></script>
    <script th:src="@{/resources/vendors/nprogress/nprogress.js}"></script>
    <script th:src="@{/resources/vendors/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
 	<script th:srr="@{/resources/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/resources/vendors/bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/resources/build/js/custom.min.js}"></script>
  </body>
</html>
